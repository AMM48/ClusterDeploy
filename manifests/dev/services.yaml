apiVersion: v1
kind: Service
metadata:
  name: dbsvc
  namespace: dev
  labels:
    app: dbsvc
spec:
  clusterIP: None
  ports:
  - port: 3306
  selector:
    app: db
---
apiVersion: v1
kind: Service
metadata:
  name: dbsvc-read
  namespace: dev
  labels:
    app: dbsvc-read
    readonly: "true"
spec:
  ports:
  - port: 3306
  selector:
    app: db
---
apiVersion: v1
kind: Service
metadata:
  name: apisvc
  namespace: dev
spec:
  selector:
    tier: api
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: clientsvc
  namespace: dev
spec:
  type: ClusterIP
  selector:
    tier: frontend
  ports:
    - port: 80
      targetPort: 3000
---
